<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel = "stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <h3>Have an account already?</h3>
    <form action="/auth/login" method="POST">
        Username: <input type="text" name="username" /> <div />
        Password: <input type="password" name="password" /> <div />
        <input type="Submit" name="Login"/>
    </form>

    <h3>Don't have an account?  It's time to signup!  it's fun, I swear. Definitely not storing passwords in plain text, that would be crazy stupid.</h3>
    <form action="/auth/register" method="POST">
        <div class="inputfield">
        Username: <input type="text" name="username" /> 
        </div>
        <div>
        Password: <input type="password" name="password" /> 
        </div>
        <div>
        Confirm Password: <input type="password" name="passwordConfirm" />
        </div>
        <div>
        Email:  <input type="email" name="email" />
        </div>
        <input type="Submit" name="Register"/>
    </form>

</body>
</html>
